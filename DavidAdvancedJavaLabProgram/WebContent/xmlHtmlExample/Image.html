<!DOCTYPE html>
<html>
<body>
	<img onmouseover="bigImg(this)" onmouseout="normalImg(this)" border="0"
		src="Dad.png" alt="Smiley" width="320" height="320">
	<script>
		function bigImg(x) {
			x.src = "David.jpeg";
		}
		function normalImg(x) {
			x.src = "Dad.png";
		}
	</script>
</body>
</html>
