<!DOCTYPE html>
<html>
<head>
<style>
table, th, td {
	border: 1px solid black;
	border-collapse: collapse;
}

th, td {
	padding: 5px;
}
</style>
</head>
<body>
	<script>
		if (window.XMLHttpRequest) {
			xmlhttp = new XMLHttpRequest();
		} else {
			xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
		}
		xmlhttp.open("GET", "Bookstore.xml", false);
		xmlhttp.send();
		xmlDoc = xmlhttp.responseXML;
		document.write("<table><tr><th>Title</th><th>Author</th></tr>");
		var x = xmlDoc.getElementsByTagName("BOOK");
		for (i = 0; i < x.length; i++) {
			document.write("<tr><td>");
			document
					.write(x[i].getElementsByTagName("TITLE")[0].childNodes[0].nodeValue);
			document.write("</td><td>");
			document
					.write(x[i].getElementsByTagName("AUTHOR")[0].childNodes[0].nodeValue);
			document.write("</td></tr>");
		}
		document.write("</table>");
	</script>
</body>
</html>
